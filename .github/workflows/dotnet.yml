name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_backend:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: cd backend/ && dotnet restore
  
  build_frontend:
    runs-on: ubuntu-latest
    name: Build Vue
    
    steps:
    - name: Setup Vuejs
      run: cd frontend/ && npm install i
    - name: Build Frontend
      run: npm build 
